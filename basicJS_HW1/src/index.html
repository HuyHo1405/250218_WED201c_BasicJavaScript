<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src="js/gallery.js"></script>
</head>

<body>

	<div id="image">
		Hover over an image below to display here.
	</div>

	<img class="preview" alt="Styling with a Bandana"
		src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)"
		onmouseout="unDo()">

	<img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
		onmouseover="upDate(this)" onmouseout="unDo()">

	<img class="preview" alt="Young Puppy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
		onmouseover="upDate(this)" onmouseout="unDo()">

	<!-- 3 ảnh bổ sung -->
	<img class="preview" alt="New Image 1" src="https://source.unsplash.com/300x200/?nature,water"
		onmouseover="upDate(this)" onmouseout="unDo()">

	<img class="preview" alt="New Image 2" src="https://source.unsplash.com/300x200/?city,night"
		onmouseover="upDate(this)" onmouseout="unDo()">

	<img class="preview" alt="New Image 3" src="https://source.unsplash.com/300x200/?cat,cute"
		onmouseover="upDate(this)" onmouseout="unDo()">


</body>

</html>
